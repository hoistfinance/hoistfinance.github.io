<!DOCTYPE html>
<html>

<head>
  <title>Signature Templates Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
  <link href="../css/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../../utilities.js"></script>
  <script type="text/javascript" src="../js/signature_templates.js"></script>
  <script type="text/javascript" src="../js/signature_loader.js"></script>
  <script type="text/javascript" src="../js/taskpane_main.js"></script>
</head>

<body>  

    <p class="templates">Full</p>
    <div class="signature">
      <div class="scale" id="box_1"></div>
    </div>
    
    <p class="templates">Compact</p>
    <div class="signature">
      <div class="scale" id="box_2"></div>
    </div>

    <p class="templates">Text only</p>
    <div class="signature">
      <div class="scale" id="box_3"></div>
    </div>
    <br>
    <div class="dropdown">
      <label for="templates">New Mail
        <select style="margin-left:32px;" id="new_mail">
          <option value="none">None</option>
          <option value="templateA">Full</option>
          <option value="templateB">Compact</option>
          <option value="templateC">Text only</option>
        </select>
      </label>
    </div>

    <br>

    <div class="dropdown">
      <label for="templates">Reply
          <select style="margin-left:55px;" id="reply">
            <option value="none">None</option>
            <option value="templateA">Full</option>
            <option value="templateB">Compact</option>
            <option value="templateC">Text only</option>
          </select>
        </label>
    </div>
    
    <br>

    <div class="dropdown">
      <label for="templates">Forward
        <select style="margin-left:39px;" id="forward">
          <option value="none">None</option>
          <option value="templateA">Full</option>
          <option value="templateB">Compact</option>
          <option value="templateC">Text only</option>
        </select>
      </label>
    </div>

    <br>

    <p id="override_sig">Override Outlook signature</p>

    <label style = "top:-30px; left: 185px" class="switch">
      <input id="checkbox_sig" type="checkbox" checked>
      <span class="slider round"></span>
    </label>

    <br>

    <button id="edit_button" type="submit" style="width: 110px; height: 40px;" onclick="navigate_to_taskpane2()">Edit</button>

    <button id="submit_button" type="submit" style="left:10px; width: 110px; height: 40px;" onclick="save_signature_settings()">Save</button>

    <p id="message">Success! You can close this pane.</p>

    <br>


</body>

</html>
